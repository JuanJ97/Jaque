<div class="container">
    <form [formGroup]="loginForm" class="container_form" (ngSubmit)="login()">
        <h1 class="form_title">Iniciar Sesi칩n</h1>
        <div class="form_container_input">
            <mat-form-field class="form_input" appearance="fill">

              <input type="email" matInput formControlName="email">

                Por favor ingrese una direccion de email valido
              </mat-error>
            </mat-form-field>
            <mat-form-field class="form_input" appearance="fill">
                <mat-label>Contrase침a</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-error>
                    Por favor ingrese su contrase침a
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                
                </button>
            </mat-form-field>
            <button mat-raised-button class="form_btn" color="primary" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
        </div>
    </form>
</div>
